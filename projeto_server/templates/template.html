<!DOCTYPE html>
<html>
  <head>
    <nav class="navbar navbar-dark bg-primary">
      <a class="navbar-brand">Ant√¥nio Pinheiro</a>
      <img src="/static/linux_logo.png" width="400" height="400" alt="tux logo">
      <form class="form-inline">
        <input class="form-control mr-sm-2 pull-right" type="search" placeholder="Find Server" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0 pull-right" type="submit">Search</button>
      </form>
    </nav>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Linux Server Monitor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}">
  </head>
  <body>
    <div class="container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul id="messages" class="list-unstyled">
                {% for message in messages %}
                    <li class="alert alert-success">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <div class="page-header">
            <h1>{{ titulo }}</h1>
        </div>
        {% block content %}{% endblock %}
    </div>
    <script type="text/javascript" src="{{ url_for('static', filename='jquery.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>
  </body>
</html>
