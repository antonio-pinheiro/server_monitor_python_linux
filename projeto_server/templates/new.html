{% extends "template.html" %}
{% block content %}
    <form action="{{ url_for('create') }}" method="post" enctype="multipart/form-data">
        <figure class="thumb col-md-4">
            <img class="img-responsive" src="{{ url_for('image', file_name='capa_padrao.jpg') }}">
            <figcaption>
                <label class="fileContainer">
                    Change Image
                    <input type="file" name="file" accept=".jpg">
                </label>
            </figcaption>
        </figure>
        <fieldset>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" class="form-control">
          </div>
          <div class="form-group">
            <label for="categoria">Category</label>
            <input type="text" id="category" name="category" class="form-control">
          </div>
          <div class="form-group">
            <label for="ip_address">Ip Address</label>
            <input type="text" id="ip_address" name="ip_address" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary btn-salvar">Save</button>
          <a class="btn btn-danger" href="{{ url_for('index') }}">Back</a>
        </fieldset>
    </form>
{% endblock %}
